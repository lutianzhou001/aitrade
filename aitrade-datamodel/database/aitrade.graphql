type User {
	id: ID! @unique
	createdAt: DateTime! @createdAt
	phoneNumber: String!
    nickName: String!
    address: String
	introduction: String!
	moment: Moment
	apiKey: String
	apiSecret: String
	passPhrase: String
}

type Token {
	tokenID: ID! @unique
    tokenName: String!
	isCopycat:String!
}

type Follow {
    follower: String!
	leader: String!
}

type Transactions {
	from : String!
	to: String!
	value: String!
	type: String!
}

type Moment {
	user: User
	createdAt: DateTime! @createdAt
	title: String
	content: String
}

type rate {
	key: String @unique
	value: String
}

type mycoin {
	coin_name: String!
	coin_price: Float!
}

type battle {
	longOKex: Int
	shortOKex: Int
	longHuobi: Int
	shortHuobi: Int
	longBitMex: Int
	shortBitMex: Int
}

type onchainexchange {
    btc: Int
	eth: Int
	usdt: Int
}

type btcplaceorder {
	long: Int
	deal: Int
	dealAmount: Int
}

type distrubution {
	ups: Int
	downs: Int
}

type onchain {
	from : String!
	to: String!
	amount: String!
	timestamp: Int!
}

type margincloseout {
	timestamp: Int!
	exchange: String!
	contract_name: String!
	contract_type: String!
	closeout_type: String!
    contract_price: String!
	amount: String!
	price: Float!
}

type KOL {
	long: Int!
	short: Int!
}

