type User {
	id: ID! @unique
	phoneNumber: String!
    nickName: String!
    address: String
	introduction: String!
}

type Token {
	tokenID: ID! @unique
    tokenName: String!
	isCopycat:String!
}

type follow {
    follower: String!
	leader: String!
}

type transactions {
	from : String!
	to: String!
	value: String!
	type: String!
}